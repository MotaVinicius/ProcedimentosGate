<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckList Procedimentos</title>
    <style>
        /* Estilo geral do corpo */
        body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(120deg, #0e0e0e, #0e0e0e);
    color: #fff;
    min-height: 100vh; /* Garante que o conteúdo ocupe pelo menos 100vh */
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Ajusta para começar no topo */
    overflow-x: hidden; /* Impede o scroll horizontal */
    position: relative; /* Necessário para posicionar o pseudo-elemento ::before */
}

/* Efeito animado no fundo */
body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%; /* A altura é 100% da janela */
    background: radial-gradient(circle at center, #ffffff(0, 0, 0) 0%, rgba(0, 0, 0, 0.404) 80%);
    animation: pulse 4s infinite;
    z-index: -1;
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
}

/* Container centralizado com margem dinâmica */
.container {
    width: 750px;
    padding: 30px;
    background: linear-gradient(135deg, #131313, #000000);
    border-radius: 15px;
    box-shadow: 0px 0px 20px rgb(61, 200, 255);
    animation: fadeIn 1s ease-in-out;
    margin-top: 10vh; /* Margem superior baseada em 10% da altura da tela */
    margin-bottom: 10vh; /* Margem inferior baseada em 10% da altura da tela */
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}


        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Título */
        h1 {
            text-align: center;
            font-size: 30px;
            margin-bottom: 30px;
            color: #00aeff;
            text-shadow: 0 0 8px rgba(0, 183, 255, 0.6);
        }

        /* Grupo de checkboxes */
        .checkbox-group {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #2c2c30, #111111);
            border-radius: 8px;
            padding: 10px 15px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .checkbox-group:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.459);
        }

        /* Checkbox e texto */
        label {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
            text-shadow: 0px 0px 3px #fff;
            font-weight: 500;
            font-size: 17px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        /* Links */
        a {
            color: #00aeff;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Botão */
        button {
            width: 10px;
            box-shadow: 0 0 8px #83c3ff;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            color: #363636;
            background: linear-gradient(135deg, #2e9ffc, #2bb1ff);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-shadow: 0 0 1px #141414;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 8px #ff2b2b;
            background: #8a0000;
            color: #f5f5f5;
            text-shadow: 0 0 1.5px #000000;
            transition: background-color 1s, box-shadow 0.5s, color 1s;
        }
        .logo {
            position: fixed; 
            top: 5px; 
            left: 20px; 
            z-index: 100; 
            width: 130px; 
            height: auto; 
        }
    </style>
</head>
<body>
    <img src="Logo.png" alt="Logo" class="logo" href="index.html">
    <div class="container">
        <h1>Procedimentos</h1>
        <form id="checklist-form">
            <div class="checkbox-group">
                <label>
                    Procedimentos de Instalações
                </label>
                <a href="instalacoes.html" target="">Ver Procedimento</a>
            </div>
            <div class="checkbox-group">
                <label>
                    Windows
                </label>
                <a href="Procedimento06.html" target="">Ver Procedimento</a>
            </div>
            <div class="checkbox-group">
                <label>
                    Otimização de máquinas
                </label>
                <a href="Procedimento07.html" target="">Ver Procedimento</a>
            </div>
            <div class="checkbox-group">
                <label>
                    Impressoras
                </label>
                <a href="Procedimento08.html" target="">Ver Procedimento</a>
            </div>
            <div class="checkbox-group">
                <label>
                    Gestão
                </label>
                <a href="Procedimento09.html" target="">Ver Procedimento</a>
            </div>
        </form>
    </div>
</body>
</html>
